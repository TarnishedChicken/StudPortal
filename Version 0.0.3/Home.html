<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Styles/Home.css" />
  <link rel="icon" type="image/x-icon" href="/img/tcu.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Welcome</title>
</head>
<body>

  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="/img/tcu.png" alt="logo" />
        </span>
        <div class="text header-text">
          <span class="name">Taguig City University</span>
          <span class="profession">Student</span>
        </div>
      </div>
      <i class="ri-arrow-right-s-line toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="ri-search-line icon"></i>
          <input type="text" placeholder="Search..." />
        </li>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="#"><i class="ri-home-4-line icon"></i><span class="text nav-text">Home</span></a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="ri-user-line icon"></i><span class="text nav-text">Profile</span></a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="ri-graduation-cap-fill icon"></i><span class="text nav-text">Enrolled Subjects</span></a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="ri-file-line icon"></i><span class="text nav-text">Reports</span></a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="ri-team-line icon"></i><span class="text nav-text">About</span></a>
          </li>
          <li class="nav-link">
            <a href="#"><i class="ri-questionnaire-line icon"></i><span class="text nav-text">Help & Support</span></a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li>
          <a href="#"><i class="ri-logout-box-line icon"></i><span class="text nav-text">Logout</span></a>
        </li>
        <li class="mode">
          <div class="moon-sun">
            <i class="ri-contrast-2-line icon moon"></i>
            <i class="ri-sun-line icon sun"></i>
          </div>
          <span class="mode-text text">Dark Mode</span>
          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <section class="home">

    <div class="container">
          <!-- ==== Front banner ==== -->
     <div class="grid-container">
        <div class="item date">
          <p class="text text2" id="current-date"></p>
        </div>

        <div class="item welcome">
           <h3 class="text text1">Welcome back, Arvin!</h3>
        </div>

        <div class="item subhead">
          <span class="text text2">Get the latest announcements through TCU SIAS</span>
        </div>

        <div class="grid-item item hero">
          <img class="img" src="/img/student.png" alt="Student">
        </div>
     </div>
    </div>

  <script src="/Functions/switchFunc.js"></script>
</body>
</html>
